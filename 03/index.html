<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <h2>Unordered Lists</h2>
    <ul>
      <li>Chicken breast</li>
      <li>Parmesan</li>
      <li>Tomatoes</li>
        <ul>
          <li>Canned Tomatoes</li>
          <li>Fresh Tomatoes</li>
        </ul>
      <li>Pasta</li>
      <li>Parsley</li>
    </ul>

    <h2>Ordered Lists</h2>
    <ol>
      <li>Joe Schmoe</li>
      <li>Tina Turner</li>
      <li>Ben</li>
    </ol>
</body>
</html>
