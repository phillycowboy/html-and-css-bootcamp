<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Em, Strong and B elements</title>
</head>
<body>
  <!-- italic elements -->
  <h2>Italics</h2>
  <h1>I am a <em>designer</em> and an <em>engineer</em></h1>
  <p>I <em>really</em> need to get to bed!</p>
  <p>I just saw a <i>moose!</i></p>

  <!-- bold elements -->
  <h2>Bold</h2>
  <p>Whatever you do, <strong>do not let out the cats!</strong></p>
  <p>Before proceeding, <strong>make sure to put on your helmet</strong></p>
  <p>This is an <b>HTML</b> and <b>CSS</b> course</p>
</body>
</html>
