<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- inline will the share the space inline with each other-->
  <em>The Title</em>
  <!-- block takes up a horizontal block the width of the page-->
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea illo accusamus officiis quisquam voluptatum quibusdam eaque consequuntur voluptas sit optio molestiae consequatur itaque cum aperiam sequi, eos earum necessitatibus iure.</p>
  <!-- also inline they will be next to each other -->
  <em>The Footer</em>
  <em>The End</em>
</body>
</html>
