<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superscript && Subscript</title>
</head>
<body>
  <!-- superscript -->
  <h1>Today is my 31<sup>st</sup> birthday!</h1>

  <!-- subscript -->
  <h1>Gatoradeeee....... H<sub>2</sub>O</h1>
</body>
</html>
